{% extends 'base.html' %}
{% load static %}
<title>{% block title %} Update Trainee{% endblock %}</title>

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }

        .container {
            margin: 3rem auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <div class="container">
        <h1>Update Trainee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ trainee.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ trainee.email }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ trainee.phone }}" required>

            <label for="image">User Image:</label>
            <img src="/media/{{ trainee.image }}" width="100px" height="100px" alt="{{ trainee.name }}" />
            <input type="file" id="image" name="image" accept="image/*" value="{{ trainee.image }}" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ trainee.address }}" />

            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
