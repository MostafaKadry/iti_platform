{% extends 'base.html' %}
{% load static %}

    <title>{% block title %}Add New Trainee{% endblock %}</title>

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            margin: 4rem auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 90%;
            padding: 10px;
            margin: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>

    <div class="container">
        <h1>Add New Trainee</h1>
    {% if courses|length > 0 %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="image">User Image:</label>
            <input type="file" id="image" name="image" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <label for="course">Enrolled Course:</label>
            <select name="course" id="course">
                <option disabled selected>select course</option>
                {% for course in courses %}
                    <option id="{{ course.id }}" value="{{ course.id }}"> {{ course.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
        {% else %}
            <h3>You must add courses before to chose one from them</h3>
        {% endif %}
    </div>

{% endblock %}
