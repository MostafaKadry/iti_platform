{% extends 'base.html' %}
{% load static %}


    <title>{% block title %}Add New Course{% endblock %}</title>
{% block content %}

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            color: #333;
        }

        /* Container Styles */
        .container {
            margin: 2rem auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        /* Label Styles */
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #555;
        }

        /* Input Styles */
        input {
            width: 95%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0px 0px 8px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        /* Button Styles */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Placeholder Styles */
        input::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>


    <div class="container">
        <h1>Add New Course</h1>
        <form method="POST">
            {% csrf_token %}
            {{ CourseForm.as_p }}
                <button type="submit">submit</button>
        </form>
    </div>


{% endblock %}
